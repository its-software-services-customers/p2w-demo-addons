apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wordpress-codecheck2-ing
  annotations:
    kubernetes.io/ingress.class: "nginx"
    kubernetes.io/ingress.allow-http: "true" #Wordpress will redirect to https internally
spec:
  tls:
    - hosts:
      - {{ .Values.domainWordpress2 }}
      - www.{{ .Values.domainWordpress2 }}
      secretName: wordpress-cert-2
  rules:
    - host: {{ .Values.domainWordpress2 }}
      http:
        paths:
          - path: /epeagle
            pathType: Prefix
            backend:
              service:
                name: codecheck-external-ip
                port:
                  number: 80
  
    - host: www.{{ .Values.domainWordpress2 }}
      http:
        paths:
          - path: /epeagle
            pathType: Prefix
            backend:
              service:
                name: codecheck-external-ip
                port:
                  number: 80

    - host: {{ .Values.domainWordpress2 }}
      http:
        paths:
          - path: /check_sn.php
            pathType: Prefix
            backend:
              service:
                name: codecheck-external-ip
                port:
                  number: 80
  
    - host: www.{{ .Values.domainWordpress2 }}
      http:
        paths:
          - path: /check_sn.php
            pathType: Prefix
            backend:
              service:
                name: codecheck-external-ip
                port:
                  number: 80

